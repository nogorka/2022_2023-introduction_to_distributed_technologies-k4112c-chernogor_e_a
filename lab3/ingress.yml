apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
   tls:
  - hosts:
      - nogorka.com
    secretName: mkcert
  rules:
  - host: nogorka.com
    http: 
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000