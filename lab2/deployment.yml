apiVersion: apps/v1

kind: Deployment

metadata:
  name: frontend
  labels:
    app: frontend

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: container-frontend
        image:  ifilyaninitmo/itdt-contained-frontend:master
        ports:
        - containerPort: 8080
        env:
        - name: REACT_APP_USERNAME
          value: nogorka
        - name: REACT_APP_COMPANY_NAME
          value: itmo